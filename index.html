<div class="title">Sweep It Clean!</div>

<div id="clock">15</div>
<script>
var clock = 15
var interval = setInterval(function () {
    clock--
    document.getElementById('clock').innerHTML = clock
}, 1000)
setTimeout(function () {
  $('.main-game').addClass('main-game-end-lose');
    clearInterval(interval)
}, 15000)

</script>
